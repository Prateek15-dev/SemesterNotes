<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-sidebar">
        <div class="sidebar-brand">
            <img src="../images/Book_Logo.jpg" alt="Logo">
            <h5>Admin Portal</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-home mr-2"></i>Dashboard</a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="page-header d-flex justify-content-between align-items-center">
            <h4>Dashboard Overview</h4>
            <div class="user-info">
                <span class="mr-2">Welcome, Admin</span>
                <img src="../images/Book_Logo.jpg" alt="Admin" class="rounded-circle" width="40">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Upload Notes</h5>
                        <form id="uploadForm" class="upload-form">
                            <div class="form-group">
                                <label>Select Semester</label>
                                <select class="form-control custom-select" id="semester" required>
                                    <option value="" disabled selected>Select your semester</option>
                                    <optgroup label="First Year">
                                        <option value="1">Semester 1</option>
                                        <option value="2">Semester 2</option>
                                    </optgroup>
                                    <optgroup label="Second Year">
                                        <option value="3">Semester 3</option>
                                        <option value="4">Semester 4</option>
                                    </optgroup>
                                    <optgroup label="Third Year">
                                        <option value="5">Semester 5</option>
                                        <option value="6">Semester 6</option>
                                    </optgroup>
                                    <optgroup label="Final Year">
                                        <option value="7">Semester 7</option>
                                        <option value="8">Semester 8</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Subject Name</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label>Upload PDF</label>
                                <input type="file" class="form-control-file" id="pdfFile" accept=".pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="fas fa-upload mr-2"></i>Upload Notes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Recent Uploads</h5>
                        <div id="recentUploads">
                            <!-- Recent uploads will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
